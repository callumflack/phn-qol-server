machine:
  node:
    version: 5.9.1

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - export MOCHA_FILE=$CIRCLE_TEST_REPORTS/junit/results.xml
    - node_modules/mocha/bin/mocha --reporter mocha-junit-reporter

deployment:
  development:
    branch: development
    heroku:
      appname: phn-qol-survey-development
  staging:
    branch: staging
    heroku:
      appname: phn-qol-survey-staging
  master:
    branch: master
    heroku:
      appname: phn-qol-survey